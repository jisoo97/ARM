	<script>
        $("#wrapper").toggleClass("toggled");
		$.get("/dr",function(data){
               fillTable(data);
        });

        function fillTable(data) {
                var length = data.dev.length;
                var i;
                for (i = 0; i < length; i++) {
                      add_row(i, data);
                }
        }

        function add_row(i, data) {
              var table = document.getElementById('developer_rank_table');
              var row = table.insertRow(i+1); // 하단에 추가
              var cell = new Array(3);
              var j;
              for (j = 0; j < cell.length; j++) {
                  cell[j] = row.insertCell(j);
              }
              cell[0].innerHTML = i;
              cell[1].innerHTML = data.dev[i];
              cell[2].innerHTML = data.app[i];
        }


        function delete_row(i) {
            var table = document.getElementById('developer_rank_table');
            table.deleteRow(i); // 하단부터 삭제
        }
            //http://bootstrap4.kr/docs/4.0/content/tables/
    </script>
